version: '3.8'

services:
  # Frontend Service (Vite React App)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    ports:
      - "8080:5173"
    environment:
      - VITE_API_URL=http://backend:4000
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - lms-network
    container_name: lms-ai-chatbot-frontend

  # Backend Service (Express + Gemini)
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      - GOOGLE_GEMINI_API_KEY=${GOOGLE_GEMINI_API_KEY}
      - PORT=4000
      - NODE_ENV=development
    volumes:
      - ./server:/app
      - /app/node_modules
    depends_on:
      - database  # If you add a database later
    networks:
      - lms-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    container_name: lms-ai-chatbot-backend

  # Placeholder for future database service
  database:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=lms_chatbot
      - POSTGRES_USER=lms_user
      - POSTGRES_PASSWORD=lms_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - lms-network
    container_name: lms-ai-chatbot-database
    # Uncomment when ready to use database
    # profiles: ["database"]

networks:
  lms-network:
    driver: bridge

volumes:
  postgres_data:

# Usage:
# docker-compose up --build          # Build and start all services
# docker-compose down                # Stop all services
# docker-compose logs -f             # View logs
# docker-compose exec backend npm run dev  # Run command in container
